<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="container">
        <!-- best to apply hrs, mins, and sec into individual <span>
            because you may now apply different styles to each part of the time
            hours - bold, : - blinking, seconds - italitized etc -->
        <div class="clock">
          <span id="hrs">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </div>
      </div>
    </div>

    <!-- always use to link our javaScript -->
    <script src="index.js"></script>
  </body>
</html>
